<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #7b1fa2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background-color: #8e24aa;
            border-radius: 10px 10px 0 0;
            padding: 10px;
        }

            .header h1 {
                color: #fff;
                font-size: 24px;
            }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }

        .message {
            font-size: 18px;
            color: #333;
        }

        .cta-button {
            background-color: #8e24aa;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }

            .cta-button:hover {
                background-color: #7b1fa2;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastro Concluído com Sucesso</h1>
        </div>
        <div class="content">
            <p class="message">Olá,</p>
            <p class="message">Parabéns! Seu cadastro foi concluído com sucesso.</p>
            <p class="message">Você está agora pronto para aproveitar todos os benefícios da nossa plataforma.</p>
            <a href="http://localhost:3000/cadastro" class="cta-button">Acessar sua conta</a>
        </div>
    </div>
</body>
</html>
